name: "vrofile IAC"
on:
  push:
    branches:
     - main
     - stage
    paths:
     - terraform/**
  pull_request:
    branches:
      - main
    paths:
      - terraform/**

env:
 # Credentials for deployment for aws
 AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
 AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
 #s3 bucket 
 RABACKE32STATE53: ${{secrets.RABACKE32STATE53}}
 AWS_REGION: us-east-1
 EKS_CLUSTER: rakeshprofile-eks

jobs:
  terraform:
    name: "Apply terraform code changes"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform


    steps:
      - name: Checkout source code
        uses: actions/checkout@v4 

      - name: Setup Terraform with specified version
        uses: hashicorp/setup-terraform@v2
        #with:
        #  terraform_version: 1.6.3

      - name: Teraform init
        id: init
        run: terraform init -backend-config="bucket=$RABACKE32STATE53"

      - name: Terraform format
        id: fmt
        run: terraform fmt -check
      
      - name: Terraform validate
        id: validate
        run: terraform validate
      
      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=false -out planfile
        continue-on-error: true

      - name: Terraform plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1
